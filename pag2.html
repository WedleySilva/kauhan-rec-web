<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="media/user.png">
    <link rel="stylesheet" href="style.css">
    <title>Galeria de fotos</title>
</head>

<body>
    <header class="pags-header">
        <a href="index.html">
            <h2 class="header">In√≠cio</h2>
        </a>
        <a href="pag3.html">
            <h2 class="header">O que gosto de fazer</h2>
        </a>
    </header>


    <main>

        <h1>Minhas fotos:</h1>

        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="media/kauhan1.jpeg">

            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="media/kauhan2.jpeg">

            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="media/kauhan3.jpeg">

            </div>


            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="
currentSlide(3)"></span>
        </div>
    </main>

</body>

<script>

    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
    }
</script>

</html>
